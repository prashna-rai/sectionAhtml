<!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
   </head>
   <body>
    <h2>list example</h2>
    <h4>order list</h4>
    <ol type="a">
        <li>coffee</li>
        <li>tea</li>
    </ol>
    <h4>unordered list</h4>
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <h4>Defination list</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is good</dd>
        <dt>Tea</dt>
        <dd> Black Tea</dd>
        <dd>Black Tea</dd>
    </dl>
    
   </body>
   </html>
